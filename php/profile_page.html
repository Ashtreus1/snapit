<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappit Profile Page</title>
    <link rel="stylesheet" href="design/css/profile_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

        <div class="new-post-button">
            <div class="icon"><span class="material-symbols-outlined icon-small">add</span></div>
            <div class="text">New Post</div>

        <div class="user-info">
            <div class="menu-icon"><span class="material-symbols-outlined icon-big">notifications</span></div>

    <header class="header">
        <a href="index.html" class="left link-button">
        <img src="design/photos/Logo.png" class="logo" alt="Logo" />
        <h1 class="brand">Snappit</h1>
        <button class="new-post-btn"><span class="material-symbols-outlined">add</span>New Post</button>
        </a>
        <div class="right">
        <span class="material-symbols-outlined filled notifications-icon">notifications</span>
        <a href="/home" class="left link-button">
            <span class="username">Lhanz Hubilla</span>
            <img src="design/photos/user_profile.jpg" class="avatar" alt="Avatar"/>
        </a>
        </div>
    </header>

    <div class="cover-photo-container">
        <img class="cover-photo" src="design/photos/cover2.webp" alt="Cover Photo">
    </div>
    <main class="profile-content">
        <div class="profile-picture-wrapper">
            <div class="profile-outline"></div>
            <img class="profile-picture" src="design/photos/user_profile.jpg" alt="Profile Picture">
        </div>

        <div class="profile-details">
            <div class="profile-view">
                <h1>Lhanz Hubilla</h1>
                <p>Currently studying BSIT</p>
                <p>Living in Cavite</p>
            </div>
            
            <div class="edit-profile-button">
                <div class="edit-icon"><span class="material-symbols-outlined">edit</span></div>
                <div class="edit-text">Edit profile</div>
            </div>
        </div>

        <nav class="profile-nav">
            <div>Post</div>
            <div>Pins</div>
            <div>About</div>
        </nav>

        <hr class="divider">

        <section class="posts">
            <div class="post">
                <img src="design/photos/post1.webp" alt="Post Image">
                <div class="caption-details">
                    <div class="caption-text">
                        <div class="caption">My brother died IJBOL</div>
                        <div class="tags">#Deadge #LOL #2Gether4Ever</div>
                    </div>
                    
                    <div class="likes">
                        <div class="like-icon"><span class="material-symbols-outlined">favorite</span></div>
                        <span>4.3k</span>
                    </div>
                </div>
            </div>

            <div class="post">
                <img src="design/photos/user_profile.jpg" alt="Post Image">
                <div class="caption-details">
                    <div class="caption-text">
                        <div class="caption">New profile pic</div>
                        <div class="tags">#Pfp #pics</div>
                    </div>
                    
                    <div class="likes">
                        <div class="like-icon"><span class="material-symbols-outlined">favorite</span></div>
                        <span>4.3k</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
